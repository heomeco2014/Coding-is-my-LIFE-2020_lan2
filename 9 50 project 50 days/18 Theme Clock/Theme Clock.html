<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Theme Clock.css">
    <title>Theme Clock</title>
</head>

<body>
    <button class="toggle">Dark Mode</button>
    <div class="clock-container">
      <div class="clock">
        <div class="needle hours"></div>
        <div class="needle minutes"></div>
        <div class="needle seconds"></div>
        <div class="center-point"></div>
      </div>
      <div class="time">12:00</div>
      <div class="date">Monday Oct <span class="circle"> 4 </span></div>
    </div>
    <script src="Theme Clock.js"></script>
</body>

</html>
