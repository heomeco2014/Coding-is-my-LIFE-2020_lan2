<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Drink Water.css">
    <title>Drink water</title>
</head>

<body>
    <h1>Drink this water</h1>
    <h3>Goal: 2 Liters</h3>
    <p>You just fill every water that you drank all day long</p>
    <div class="cup">
        <div class="remained" id="remained">
            <span id="liters">1.5L</span>
            <small>Remained</small>
        </div>

        <div class="percentage" id="percentage">
            20%
        </div>
    </div>

    <p class="text">Select how many glasses of water that you have drank</p>
    <div class="cups">
        <div class="fist-row">
            <div class="cup cup-small">250 <br> ml</div>
            <div class="cup cup-small">250 <br> ml</div>
            <div class="cup cup-small">250 <br> ml</div>
            <div class="cup cup-small">250 <br> ml</div>
        </div>
        <div class="second-row">
            <div class="cup cup-small">250 <br> ml</div>
            <div class="cup cup-small">250 <br> ml</div>
            <div class="cup cup-small">250 <br> ml</div>
            <div class="cup cup-small">250 <br> ml</div>
        </div>
    </div>
    <script src="Drink Water.js"></script>
</body>

</html>
