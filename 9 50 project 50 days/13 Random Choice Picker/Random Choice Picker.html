<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Random Choice Picker.css">
    <title>Choice Picker</title>
</head>

<body>
    <div class="container">
        <h3>Enter all the choice divided by a comma(',')
            <br>Press Enter when you are done
        </h3>
        <textarea name="textarea" id="textarea" placeholder="Enter all your choices here"></textarea>
        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag highlight">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    <script src="Random Choice Picker.js"></script>
</body>

</html>
