<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Password generator.css">
    <title>Nhat Minh Code</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <form class="password">
            <span id="password"></span>
            <i class="fa-solid fa-clipboard"></i>
        </form>
        <div class="password__checks">
            <div class="form-container">
                <label for="password__length">Password Length</label>
                <input type="number" name="password__length" id="password__length" value="10" min="0" >
            </div>

            <div class="form-container">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div class="form-container">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div class="form-container">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" name="numbers" id="numbers">
            </div>
            <div class="form-container">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
            <button class="generate-btn">Generate Password</button>
        </div>


    </div>
    <script src="Password generator.js"></script>
</body>

</html>
