<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Incrementing counter.css">
    <title>Nhat Minh Code</title>
</head>

<body>
    <div class="counter-container">
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <div class="number" data-target="1200"></div>
        <h2 class="type-of-followers">Twitter Followers</h2>
    </div>
    <div class="counter-container">
        <div class="icon"><i class="fab fa-youtube"></i></div>
        <div class="number" data-target="500"></div>
        <h2 class="type-of-followers">Youtube Subcribers</h2>
    </div>
    <div class="counter-container">
        <div class="icon"><i class="fab fa-facebook"></i></div>
        <div class="number" data-target="7500"></div>
        <h2 class="type-of-followers">Facebook Fans</h2>
    </div>
    <script src="Incrementing counter.js"></script>
</body>

</html>
