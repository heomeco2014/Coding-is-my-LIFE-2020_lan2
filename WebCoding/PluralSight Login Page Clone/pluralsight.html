<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plural Sight</title>
    <link rel="stylesheet" href="pluralSight.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="PluralSight">
                </div>
                <form>
                    <div class="user">
                        <label for="email" class="user-see">Email or username</label>
                        <input type="text" id="email" class="user-input">
                    </div>
                    <div class="user">
                        <label for="password" class="user-see">Password</label>
                        <input type="text" id="password" class="user-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#" class="link">Forgot password</a>
                    <a href="#" class="link">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <div>
                    <a href="#" class="second-btn">Create an account</a>
                </div>
                <footer id="footer-container">
                    <p>Copyright &copy; 2021, pluralSight All Right Reserved</p>
                    <div>
                        <a href="#">Terms of use</a>|<a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future together</h1>
                    <a href="#" class="second-btn">Start a Free 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
